<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1bc1d4a972.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <form>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          value="hello"
          placeholder="username"
        />
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="password"
        />

        <label>Birth Date</label>
        <input type="date" />

        <input type="submit" />

        <select>
          <option hidden disabled selected value>-- select an option --</option>
          <option>devPipeline</option>
        </select>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3042.4027684366743!2d-111.68596492257777!3d40.31121787145666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d9bed507857a7%3A0x81b6c4eeb16e0d08!2sDevPipeline!5e0!3m2!1sen!2sus!4v1684182398337!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </form>
      <video src="pizza.webm" controls></video>
      <i class="fa-solid fa-snowflake"></i>
    </div>
  </body>
</html>
